<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up page</title>

    <!-- adding css to table as well as in subit button using id-->
    <style>
      table{
        
        color: white;
        background-color: black;
        border-radius: 33px;
      }

      #btn{
          background-color: rgb(8, 223, 97);
          color: rgb(223, 234, 235);
          border-radius: 15px;
      }
    </style>
</head>
<body background="iamges2/background1.jpg" >
    <form>
    
    <table  align="center" border="0" cellspacing="20">
        <tr>
            <td colspan="2" align="center" style="font-size: large;">
               <h4 >sign up page</h4>
            </td>

        </tr>
        <tr>
            <td>
                <label> first name</label>
            </td>
            <td>
                <input type="text" placeholder="first name" required> 
            </td>
        </tr>
        <tr>
            <td> last name<td> <input type="text" placeholder="last name" required> </td>
        </tr>
        <tr>
            <td> gender</td>
            <td>
                <input type="radio" value="male" name="gender" required>male &nbsp;
                <input type="radio" value="female"  name="gender" required>female&nbsp;
                <input type="radio" value="others"  name="gender" required>others&nbsp;
            </td>
        </tr>
        <tr>
            <td>E mail</td>
            <td> <input type="email" placeholder="E mail" required></td>
        </tr>
        <tr>
            <td> Password</td>
            <td><input type="number" placeholder="password" required></td>
        </tr>
        <tr>
            <td> Confirm Password </td>
            <td><input type="number" placeholder="confirm password" required></td>
        </tr>    
        <tr>
           <td align="center" colspan="2" > <input type="submit" value="submit"    id="btn"></td>
        </tr>
        <!-- required is used for validation-->
        <!-- <td>
             <input type="reset">
        </td> -->
        
    </table>
</form>


</body>
</html>
